name: Feature Migration - Create Clean Feature Group

on:
  workflow_dispatch:
    inputs:
      run_migration:
        description: 'Run feature migration'
        required: true
        default: 'true'
        type: boolean

jobs:
  migrate-features:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy hopsworks[python] python-dotenv requests
        
    - name: Run Feature Migration
      env:
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        IQAIR_API_KEY: ${{ secrets.IQAIR_API_KEY }}
      run: |
        echo "ðŸš€ Starting feature migration..."
        echo "ðŸ” Checking environment variables..."
        echo "HOPSWORKS_API_KEY set: $([ -n "$HOPSWORKS_API_KEY" ] && echo "YES" || echo "NO")"
        echo "OPENWEATHER_API_KEY set: $([ -n "$OPENWEATHER_API_KEY" ] && echo "YES" || echo "NO")"
        echo "IQAIR_API_KEY set: $([ -n "$IQAIR_API_KEY" ] && echo "YES" || echo "NO")"
        echo "ðŸ” Python version: $(python --version)"
        echo "ðŸ” Current directory: $(pwd)"
        echo "ðŸ” Files in directory: $(ls -la)"
        python feature_migration.py
        
    - name: Check migration success
      run: |
        echo "ðŸ” Checking for migration success file..."
        if [ -f "migration_success.txt" ]; then
          echo "âœ… Migration completed successfully!"
          cat migration_success.txt
        else
          echo "âŒ Migration failed or did not complete"
          echo "ðŸ” Checking for any error files..."
          ls -la *.log *.txt 2>/dev/null || echo "No log files found"
          echo "ðŸ” Checking Python error output..."
          python -c "import sys; print('Python path:', sys.path)" 2>&1 || echo "Python check failed"
          exit 1
        fi 