name: Feature Migration - Create Clean Feature Group

on:
  workflow_dispatch:
    # Allows manual triggering from the GitHub UI for feature migration

jobs:
  migrate-features:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install hopsworks[python]

    - name: Run feature migration script
      run: |
        python feature_migration.py
      env:
        HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        IQAIR_API_KEY: ${{ secrets.IQAIR_API_KEY }} 